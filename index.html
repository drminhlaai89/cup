<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building an augmented reality application with the WebXR Device API</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- three.js -->
    <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

    <link rel="stylesheet" type="text/css" href="app.css" />
    <script src="Utils.js"></script>
  </head>
  <body>
    <div id="enter-ar-info" class="mdc-card demo-card">

      <!-- Starting an immersive WebXR session requires user interaction. Start the WebXR experience with a simple button. -->
      <a id="enter-ar" class="mdc-button mdc-button--raised mdc-button--accent">
        Start augmented reality
      </a>
    </div>

    <div id="buttons-container" class="mdc-card demo-card">
      <button id="previousButton">&larr;</button>
      <button id="selectButton">Spawn</button>
      <button id="toggleReticleButton">Show Reticle</button>
      <button id="nextButton">&rarr;</button>
    </div>

    <div id="unsupported-info" class="mdc-card demo-card">
      <h2>Unsupported Browser</h2>
      <p>
        Your browser does not support AR features with WebXR.
      </p>
    </div>
    <script src="app.js"></script>
    <!-- <div id="stabilization"></div> -->
  </body>
</html>
